	<script>
(function(){
	
	if(window.console && console.log){
		var consolefn = console.log;
		console.log = function(){
			Array.prototype.unshift.call(arguments, "Prefix: ");
			consolefn.apply(this, arguments);
		}
		
	}
	
	})();
window.console = console;
console.log("aaaaa");
console.log("aaaaa","bbbb");

	</script>
